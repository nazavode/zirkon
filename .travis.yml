sudo: false
language: python
python:
  - "3.4"

# command to install dependencies
install:
  - "pip3 install pytest"
  - "pip3 install pytest-cov"
  - "pip3 install coveralls"


# command to run tests
script:
  - py.test --cov daikon --cov-report=html --cov-config=.coveragerc tests

after_success:
  - coveralls --rcfile=.coveragerc

# notifications:
notifications:
  email:
    recipients:
      - simone.campagna11@gmail.com
    on_success: change
    on_failure: always

# branches:
branches:
  only:
    - master

